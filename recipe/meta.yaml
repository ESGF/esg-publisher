package:
  name: esgcet
  version: 5.0.0a3

source:
  git_rev: gen-five-pkg
  git_url: https://github.com/lisi-w/esg-publisher.git

build:
  number: 0
  noarch: python
  script: cd pkg; python setup.py install

requirements:
  build:
    - python
    - setuptools
    - esgconfigparser
    - esgfpid
  run:
    - python
    - pip
    - libnetcdf
    - cmor
    - esgconfigparser
    - autocurator
    - requests
    - esgfpid


test:
  commands:
    - python -c "import esgcet"

about:
  home: http://github.com/esgf/esg-publisher
  summary: gen five publisher
  license: BSD
  license_file: bsd-3-clause.txt

